<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challange</title>
    </head>
    <body>
        <script>
           function bubbleSort(numArray) {
            let arrLength = numArray.length;
            let swapped;
            do {
                swapped = false;
                for (let i = 0; i < arrLength; i++) {
                    if (numArray[i] > numArray[i + 1]) {
                        let tmp = numArray[i];
                        numArray[i] = numArray[i + 1];
                        numArray[i + 1] = tmp;
                        swapped = true;
                    }
                }
            } while (swapped);
            return numArray;
        };
        let numbers = [4, 69, 37, 52, 44, 51, 77, 98]
        document.write(bubbleSort(numbers))

        </script>
    </body>
</html>

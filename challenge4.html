<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challange</title>
    </head>
    <body>
        <script>
                var awal=1000, akhir=1020;
                var numbers = [];
                for (let i = awal; i <= akhir; i++) {
                    if (i%4==0){
                        numbers.push(i);
                    }
                }
                document.write(numbers);
        </script>
    </body>
</html>

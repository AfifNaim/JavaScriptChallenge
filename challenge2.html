<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challange</title>
    </head>
    <body>
        <script>
                var numbers = 10;
                if(numbers % 2 ==0){
                    document.write("Angka "+numbers+" Adalah Bilangan Genap")
                }else{
                    document.write("Angka "+numbers+" Adalah Bilangan Ganjil")
                }
        </script>
    </body>
</html>
